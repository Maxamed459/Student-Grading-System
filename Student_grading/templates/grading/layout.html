{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grading System</title>
    <!-- bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <!-- my css link -->
    <link href="{% static 'grading/style.css' %}" rel="stylesheet">
    <link href="{% static 'grading/login.css' %}" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{% static 'img/LearnwithMohamed-logo-01.png' %}" alt="moha logo">
        </div>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li><a class="menu-items" href="#">Grades</a></li>
                    <li><a class="menu-items" href="#">Register Grades</a></li>
                {% else %}
                    <li><a class="menu-items" href="#">Home</a></li>
                    <li><a class="menu-items" href="#">About</a></li>
                    <li><a class="menu-items" href="#">Services</a></li>
                    <li><a class="menu-items" href="#">Contact us</a></li>
                {% endif %}    
            </ul>
        </nav>
        {% if user.is_authenticated %}
            <button class="btn" onclick="window.location.href='{% url 'logout' %}'">Logout</button>
        {% else%}
            <button class="btn" onclick="window.location.href='{% url 'login' %}'">Login</button>
        {% endif %}
    </header>
    {% block body%}
        
    {% endblock %}
</body>
</html>
